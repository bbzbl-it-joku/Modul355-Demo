<ion-modal trigger="{{ trigger }}" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header class="ion-padding">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()" color="danger">Cancel</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-title class="ion-text-center ion-margin-bottom">{{ getModalTitle() }}</ion-title>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" [(ngModel)]="categoryName"></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
